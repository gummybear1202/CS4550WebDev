<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light navbar-expand-md">
    <a class="navbar-brand" href="#">word.</a>
    <button class="navbar-toggler" type="button"
    data-toggle="collapse" data-target="#main-navbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navbar">
    <ul class="navbar-nav mr-auto">
      <!-- News feed -->
      <li class="nav-item">
        <a class="nav-link" href="#">new?</a>
      </li>
      <!-- For looking at the user's own info -->
      <li class="nav-item">
        <a class="nav-link" href="#">I.</a>
      </li>
      <!-- For looking at the users this user is following -->
      <li class="nav-item">
        <a class="nav-link" href="#">You.</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">

      <br />
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h3>what to say?</h3>
    </div>
    <div class="col-md-6 mx-auto">
      <form>
        <div class="form-group">
          <label class="sr-only" for="create_comment">what to say?</label>
          <textarea type="comment" class="form-control"
          id="create_comment" placeholder="comment" rows="3"></textarea>
          <small id="comment_tip" class="form-text text-muted">
            say everything you want. no limits.</small>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label class="sr-only" for="add_mentions">username</label>
              <div class="input-group mb-2 mb-sm-0">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control" id="add_mentions"
                placeholder="username" />

                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">+</button>
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <label class="sr-only" for="add_mentions">hashtag</label>
              <div class="input-group mb-2 mb-sm-0">
                <div class="input-group-addon">#</div>
                <input type="text" class="form-control" id="add_mentions"
                placeholder="hashtag" />
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">+</button>
                </span>
              </div>
            </div>
          </div>
          <br />
          <button type="create" class="btn btn-primary">post</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
